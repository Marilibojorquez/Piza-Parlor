<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>

  <h1>Welcome to Pizza Parlor</h1>

<div class="container">
  <form id="toppings">
    <h3>Add a Topping:</h3>
    <select name="toppings" id="topping" class="form-control"> 
      <option value="1">Mushrooms</option>
      <option value="2">Pinapple</option>
      <option value="3">Jalapenos</option>
      <option value="4">Spinach</option>
    </select>

    <h3>Choose a Size:</h3>
    <select name="sizes" id="sizes" class="form-control">
      <option value="size1">Small</option>
      <option value="size2">Medium</option>
      <option value="size3">Large</option>
    </select>
    <button type="submit" class="btn-submit">Add</button>
  </form>

  <p>Total for your Pizza <span></span></p>
</div>

</body>

</html>
